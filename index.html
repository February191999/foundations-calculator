<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="main-calc-div">
        <div class="display-div">

        </div>
        <div class="button-div">
            <div class="buttons">
                <div class="first-row row">
                    <button class="clear button">AC</button>
                    <button class="operator add button">+</button>
                    <button class="operator subtract button">-</button>
                    <button class="del button">Del</button>
                </div>
                <div class="second-row row">
                    <button class="number button" value="7">7</button>
                    <button class="number button" value="8">8</button>
                    <button class="number button" value="9">9</button>
                    <button class="operator multiply button">x</button>
                </div>
                <div class="third-row row">
                    <button class="number button" value="4">4</button>
                    <button class="number button" value="5">5</button>
                    <button class="number button" value="6">6</button>
                    <button class="operator divide button">/</button>
                </div>
                <div class="bottom-two-rows">
                    <div class="horizontal-buttons">
                        <div class="fourth-row row">
                            <button class="number button" value="1">1</button>
                            <button class="number button" value="2">2</button>
                            <button class="number button" value="3">3</button>
                        </div>
                        <div class="fifth-row row">
                            <button class="zero button" value="0">0</button>
                            <button class="decimal button" value=".">.</button>
                        </div>
                    </div>
                    <div class="right-column">
                        <button class="operate button">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
