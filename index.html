<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="main-calc-div">
        <div class="display-div">

        </div>
        <div class="button-div">
            <div class="buttons">
                <div class="first-row">
                    <button class="clear button">Clear</button>
                    <button class="back button">Backspace</button>
                    <button class="operator add button">+</button>
                </div>
                <div class="second-row">
                    <button class="number button">7</button>
                    <button class="number button">8</button>
                    <button class="number button">9</button>
                    <button class="operator subtract button">-</button>
                </div>
                <div class="third-row">
                    <button class="number button">4</button>
                    <button class="number button">5</button>
                    <button class="number button">6</button>
                    <button class="operator multiply button">x</button>
                </div>
                <div class="fourth-row">
                    <button class="number button">1</button>
                    <button class="number button">2</button>
                    <button class="number button">3</button>
                    <button class="operator divide button">/</button>
                </div>
                <div class="fifth-row">
                    <button class="number button">0</button>
                    <button class="decimal button">.</button>
                    <button class="operate button">=</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
