<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="main-calc-div">
        <div class="display-div">

        </div>
        <div class="button-div">
            <div class="buttons">
                <div class="first-row">
                    <button class="clear">Clear</button>
                    <button class="back">Backspace</button>
                    <button class="operator add">+</button>
                </div>
                <div class="second-row">
                    <button class="number">7</button>
                    <button class="number">8</button>
                    <button class="number">9</button>
                    <button class="operator subtract">-</button>
                </div>
                <div class="third-row">
                    <button class="number">4</button>
                    <button class="number">5</button>
                    <button class="number">6</button>
                    <button class="operator multiply">x</button>
                </div>
                <div class="fourth-row">
                    <button class="number">1</button>
                    <button class="number">2</button>
                    <button class="number">3</button>
                    <button class="operator divide">/</button>
                </div>
                <div class="fifth-row">
                    <button class="number">0</button>
                    <button class="decimal">.</button>
                    <button class="operate">=</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
